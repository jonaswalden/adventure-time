<!doctype html>
<head lang="sv">
  <meta charset="utf-8">
  <title>Adventure time</title>
  <meta name="viewport" content="max-width=device-width; initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Adventure time now!</h1>
    <p>Answer me these questions three...</p>
  </header>

  <nav>
    <ol class="progress__meter">
      <li class="progress progress--done">1</li>
      <li class="progress progress--current">2</li>
      <li class="progress">3</li>
      <li class="progress">4</li>
    </ol>
  </nav>

  <main class="clue__list">
    <section class="clue clue--solved">
      <h2>Where do I go?</h2>
    </section>

    <section class="clue">
      <h2>What do I do?</h2>
    </section>

    <section class="clue">
      <h2>Then what?</h2>
    </section>

    <section class="clue">
      <h2>Oshit!</h2>
    </section>
  </main>
</body>
</html>
